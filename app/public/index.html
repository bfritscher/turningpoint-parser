<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Turningpoint Parser</title>
  <link rel="stylesheet" href="bower_components/dropzone/dist/min/dropzone.min.css">
  <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.min.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <div class="detail-hidden">
    <h1>Turningpoint Parser</h1>
    <form action="/upload"
      class="dropzone"
      id="dropzone"></form>
  </div>
  <div class="main-hidden">
    <div id="chart">
      <svg style="height: 600px"></svg>
    </div>
    <div id="table-container">
      <table class="table">
        <thead>
          <tr id="score_headers"></tr>
        </thead>
        <tbody id="score_data">
        </tbody>
      </table>
    </div>
  </div>

  <script src="bower_components/dropzone/dist/min/dropzone.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/nvd3/build/nv.d3.min.js"></script>
  <script src="scripts/scripts.js"></script>
</body>
</html>
